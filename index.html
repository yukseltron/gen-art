      name="description"

    <title>Gen Art</title>

  <body>
    <style>
        html {
            position:relative;
            min-height: 100%;
        }
        body {
            width: 80%;
            margin: auto;
            font-size: 110%;
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        h1 {
            font-size: 500%;
            text-align: center;
        }
        h2 {
            font-weight: 200;
        }

        a {
            text-decoration: none;
            font-size: 120%;
            outline: 1px solid white;
            padding: 20px 0px 20px 20px;
            color: white;
            transition: background-color 0.5s
        }
        a:hover {
            background-color: white;
            color: black;
            transition: background-color 0.5s;
        }

        #contact {
            border: none;
            padding: 0;
            margin: 0;
            font-size: 100%;
            text-decoration: underline;
        }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
        <article>
            <section id="sketch">
                <h>
                    <h1 id="headline">....</h1>
                    <h2>Generative Art Projects</h2>
                </h>
                <a id="Dust" class="link" href="Art/A1/dust.html">Dust</a>
                <a id="Cables" class="link" href="Art/A2/cables.html">Cables</a>
                <a id="Flower" class="link" href="Art/A3/flower.html">Flower</a>
                <a id="Tornados" class="link" href="Art/A4/tornados.html">Tornados</a>
                <a id="Perlin" class="link" href="Art/A5/perlin.html">Explosion</a>
            </section>
        </article>
    </main>
    <footer>
        <p>
            2022 / <a id="contact" href="https://yooksel.com/">Contact</a>
        </p>
    </footer>
    <script>
        let count = 1000;
        window.addEventListener('load', () => {
          loop('.-..:-_:', '#headline', count);
          if (count === 0) {
              count = 10;
              loop('...:-_:', '#headline', count);
          }
        });

        let links = document.getElementsByClassName('link');
        for (let i = 0; i < links.length; i++) {
            links[i].addEventListener('mouseover', (event) => {
                loop(links[i].innerHTML + ".-.:", "#" + links[i].id, 5);
            });
        };

        const sleep = (milliseconds) => {
          return new Promise(resolve => setTimeout(resolve, milliseconds))
        }

        const loop = async (text, element, count) => {
          let hd = document.querySelector(element);
          
          for (let i = 0 ; i < count; i++) {
           await sleep(200);
           let shuffled = text.split('').sort(function(){return 0.5-Math.random()}).join('');
           hd.innerHTML = shuffled;
          }
          hd.innerHTML = hd.id;
        }
    </script>
  </body>
</html>
